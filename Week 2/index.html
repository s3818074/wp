<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>

<body>
    <h1>Welcome to my homepage</h1>
    <h2>My info</h2>
    <h2>My course: Web Programming</h2>
    <h2>Contact</h2>
    <a href="contact.html">here</a>
    <br>
    <img src="picture.jpg" height="200px">
    <br>
    <form action="">
        <label for="name">My name</label> <!--for='id'-->
        <input type='text' name='name' id='name'>
        <br>
        <label for="email">Your email</label>
        <input type='text' name='email' id='email'>
        <br>
        <label for="age">Your age</label>
        <input type='number' name='age' id='email' placeholder="here">
        <br>
        <label for="gender">Gender</label>
        <select name='gender' id='gender'>
            <option value="Male">Male</option>
            <option value='Female'>Female</option>
        </select>
        <br>
        <label for="comment">Comments</label>
        <br>
        <textarea name="comment" id="comment" cols="40" rows="2"></textarea>
        <br>
        <label for='rating'>Your rating</label>
        <br>
        <!-- group by name -->
        <input type='radio' name='rating' id='perfect' value='perfect'>Perfect
        <input type='radio' name='rating' id='good' value='good'>Good
        <input type='radio' name='rating' id='ok' value='ok'>OK
        <br>
        <button>Send</button>
    </form>

</body>

</html>
